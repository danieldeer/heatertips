baseURL: https://heatertips.com
languageCode: en-US
title: HeaterTips
theme: PaperMod
taxonomies:
  category: category
  tag: tag
params:
  description: Home Heating and Cooling Guides and Reviews
  defaultTheme: auto
  disableThemeToggle: true
  showShareButtons: true
  showReadingTime: true
  showToc: false
  showBreadCrumbs: true
  showCodeCopyButtons: true
  env: production # For advanced SEO
  comments: true
  hideFooter: true
  assets:
    favicon: /favicon.ico
    disableHLJS: true
  label:
    icon: "/img/heatertips icon-min.png"
    iconHeight: 50
  canonifyURLs: true
  showToc: true  # Useful for long articles
  tocOpen: true  # Keep it open by default
markup:
  highlight:
    codeFences: true
    guessSyntax: true
    style: monokai
  goldmark:
    renderer:
      unsafe: true
outputs:
  home:
    - HTML
    - RSS
    - JSON
outputFormats:
  RSS:
    mediaType: application/rss+xml
    baseName: feed
menu:
  main:
    - name: '🛒 Recommended Products'
      url: /recommended-products/
      weight: 1
    - name: 🔒 Safety
      url: /category/safety/
      weight: 2
    - name: 🔥 Heating
      url: /category/heater-guides/
      weight: 2
    - name: ❄️ Cooling & Air Purificationn
      url: /category/air-conditioning/
      weight: 3
    - name: 🔧 Repair Guides
      url: /category/repair/
      weight: 4
    - name: "\U0001F50D Search"
      url: /search/
      weight: 5
